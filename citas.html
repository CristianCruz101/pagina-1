</head>
<style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      background-color: black;
      color: white;
      padding: 30px;
      border-radius: 8px;
      width: 400px;
      margin: 100px auto;
    }
  </style>
<body>
    
    <header class="bg-success py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <a href="index.html"><img src="logo.png" alt="Logo" class="img-fluid" style="height: 100px;" /></a>
            </div>
            <div class="nav-buttons d-flex gap-3">
                <a href="citas.html"><button class="btn btn-dark">Citas</button></a>
                <a href="adopcion.html"><button class="btn btn-dark">Adopcion</button></a>
                <a href="hotel.html"><button class="btn btn-dark">Hotel</button></a>
                <a href="estetica.html"><button class="btn btn-dark">Estetica</button></a>

                <a href="ubicacion.html"><button class="btn btn-dark">Ubicacion</button></a>
            </div>
        </div>
    </header>
    
      <div class="form-container">
        <h3 class="text-center">Citas</h3>
    
        <form>
          <div class="mb-3">
            <label for="nombreMascota" class="form-label">Nombre de la Mascota</label>
            <input type="text" class="form-control" id="nombreMascota" placeholder="Ingrese el nombre de la mascota">
          </div>

          <div class="mb-3">
            <label for="tipoMascota" class="form-label">Tipo de Mascota</label>
            <select class="form-select" id="tipoMascota">
              <option value="perro">Perro</option>
              <option value="gato">Gato</option>
              <option value="conejo">Conejo</option>
            </select>
          </div>
    
          <div class="mb-3">
            <label for="fechaCita" class="form-label">Fecha de la Cita</label>
            <input type="date" class="form-control" id="fechaCita">
          </div>
    
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Confirmar cita</button>
          </div>
        </form>
      </div>
